<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | Adotepet</title>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/cadastro.css">
</head>

<body>
    <div class="fundo__background fundo__branco">
        <header class="container__header">
            <nav class="nav__container">
                <div class="nav__separar">
                    <ul class="nav__header-tablet">
                        <li class="nav__items"><a href="./index.html"><img src="./assets/img/logobranca.svg" class="nav__icones-logo"></a></li>
                        <li class="nav__items"><a href="./index.html"><img src="./assets/img/home.svg" class="nav__icones"></a></li>
                        <li class="nav__items"><a href="./mensagem.html"><img src="./assets/img/email.svg" class="nav__icones"></a></li>
                    </ul>
                    <ul class="nav__header-mobile">
                        <li class="nav__items"><a href="./index.html"><img src="./assets/img/home.svg" class="nav__icones"></a></li>
                        <li class="nav__items"><a href="./mensagem.html"><img src="./assets/img/email.svg" class="nav__icones"></a></li>
                    </ul>
                </div>
                <div class="nav__patas">
                    <img src="./assets/img/patinhas.svg" class="nav__patinhas">
                </div>
            </nav>
        </header>
        <div class="form__background-mobile"> 
            <section class="formulario">
                <img src="./assets/img/logoazul.svg" alt="logomarca da cor azul" class="form__logo">
            <p class="form__texto">Ainda não tem cadastro?</p>
            <p class="form__texto">Então, antes de buscar seu melhor amigo, precisamos de alguns dados:</p>

                <form class="form__dados">
                    <div class="form__div">
                        <label class="form__label">Email</label>
                        <input class="form__input" type="email" placeholder="Escolha seu melhor email">
                    </div>
                    <div class="form__div">
                        <label class="form__label">Nome</label>
                        <input class="form__input" type="text" placeholder="Digite seu nome completo">
                    </div>
                    <div class="form__div">
                        <label class="form__label">Senha</label>
                        <input class="form__input form__senha" type="password" placeholder="Crie uma senha">
                    </div>
                    <div class="form__div">
                        <label class="form__label">Confirma sua senha.</label>
                        <input class="form__input form__senha" type="password" placeholder="Repita a senha criada acima">
                    </div>
                    <div class="form__botao">
                        <a href="#" class="botao">Cadastrar</a>
                    </div>
                </form>
            </section>
        </div>
        <footer class="rodape">
            <p class="rodape__texto">2022 - Desenvolvimento por Alura.</p>
        </footer>
    </div>
</body>

</html>
