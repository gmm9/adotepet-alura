<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem | adotepet</title>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/mensagem.css">
</head>
<body>
    <div class="fundo__background fundo__branco">
        <header class="container__header">
            <nav class="nav__container">
                <div class="nav__separar">
                    <ul class="nav__header-tablet">
                        <li class="nav__items"><a href="./index.html"><img src="./assets/img/logobranca.svg" class="nav__icones-logo"></a></li>
                        <li class="nav__items"><a href="./index.html"><img src="./assets/img/home.svg" class="nav__icones"></a></li>
                        <li class="nav__items"><a href="./mensagem.html"><img src="./assets/img/email.svg" class="nav__icones"></a></li>
                    </ul>
                    <ul class="nav__header-mobile">
                        <li class="nav__items"><a href="./index.html"><img src="./assets/img/home.svg" class="nav__icones"></a></li>
                        <li class="nav__items"><a href="./mensagem.html"><img src="./assets/img/email.svg" class="nav__icones"></a></li>
                    </ul>
                </div>
                <div class="nav__perfil">
                    <a href="./perfil.html"class="nav__perfil-a"><img src="./assets/img/usuario.svg" class="nav__perfil-foto"></a>
                </div> 
            </nav>
        </header>
        <div class="background__meio"> 
        <section class="mensagem__bloco">
                <p class="mensagem__texto">Envie uma mensagem para a pessoa ou instituição que está cuidando do animal:</p>
            <div class="mensagem__formulario">
                
                <div class="mensagem__div">
                    <label class="mensagem__label">Nome</label>
                    <input type="text" class="mensagem__input" placeholder="Insira seu nome completo">
                </div>

                <div class="mensagem__div">
                    <label class="mensagem__label">Telefone</label>
                    <input type="tel" class="mensagem__input" placeholder="Insira seu telefone e/ou whatsapp">
                </div>

                <div class="mensagem__div">
                    <label class="mensagem__label">Nome do Animal</label>
                    <input type="text" class="mensagem__input" placeholder="Por qual animal você se interessou?">
                </div>

                <div class="mensagem__div">
                    <label class="mensagem__label">Mensagem</label>
                    <textarea class="mensagem__area" placeholder="Escreva sua mensagem."></textarea>
                </div>
                <div class="mensagem__botao">
                    <a href="#" class="botao">Enviar</a>
                </div>
            </div>
        </section>
        </div>
        <footer class="rodape">
            <p class="rodape__texto">2022 - Desenvolvimento por Alura.</p>
        </footer>
</body>
</html>
