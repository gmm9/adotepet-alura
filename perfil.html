<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil | adotepet</title>
    <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/perfil.css">
</head>
<body>
    <div class="fundo__background fundo__branco">
        <header class="container__header">
            <nav class="nav__container">
                <div class="nav__separar">
                    <ul class="nav__header-tablet">
                        <li class="nav__items"><a href="./index.html"><img src="./assets/img/logobranca.svg" class="nav__icones-logo"></a></li>
                        <li class="nav__items"><a href="./index.html"><img src="./assets/img/home.svg" class="nav__icones"></a></li>
                        <li class="nav__items"><a href="./mensagem.html"><img src="./assets/img/email.svg" class="nav__icones"></a></li>
                    </ul>
                    <ul class="nav__header-mobile">
                        <li class="nav__items"><a href="./index.html"><img src="./assets/img/home.svg" class="nav__icones"></a></li>
                        <li class="nav__items"><a href="./mensagem.html"><img src="./assets/img/email.svg" class="nav__icones"></a></li>
                    </ul>
                </div>
                <div class="nav__perfil">
                    <img src="./assets/img/usuario_logado.png" class="nav__perfil-foto">
                </div>
            </nav>
        </header>
        <div class="background__meio">
        <section class="mensagem__bloco">
            <p class="mensagem__texto">Esse é o perfil que aparece para responsáveis ou ONGs que recebem sua mensagem.</p>
            <div class="mensagem__formulario">
                <h2 class="mensagem__titulo">Perfil</h2>

                <div class="mensagem__div">
                    <label class="mensagem__label" for="perfil">Foto</label>
                    <input type="image" class="foto__mensagem" name="perfil" src="./assets/img/fotousuario.png">
                    <p class="mensagem__legenda">Clique na foto para editar</p>
                </div>
               
                <div class="mensagem__div">
                    <label class="mensagem__label">Nome</label>
                    <input type="text" class="mensagem__input" placeholder="Joana Magalhães">
                </div>

                <div class="mensagem__div">
                    <label class="mensagem__label">Telefone</label>
                    <input type="tel" class="mensagem__input" placeholder="55 11 XXXXXXXXX">
                </div>

                <div class="mensagem__div">
                    <label class="mensagem__label">Cidade</label>
                    <input type="text" class="mensagem__input" placeholder="São Paulo">
                </div>

                <div class="mensagem__div">
                    <label class="mensagem__label">Sobre</label>
                    <textarea class="mensagem__area" placeholder="At vero eos et accusamus et iusto odio dignissimos ducimus qui blanditiis praesentium voluptatum deleniti atque corrupti quos dolores et quas molestias excepturi sint occaecati."></textarea>
                </div>
                <div class="mensagem__botao">
                    <a href="#" class="botao">Salvar</a>
                </div>
            </div>
        </section>
        </div>
        <footer class="rodape">
            <p class="rodape__texto">2022 - Desenvolvimento por Alura.</p>
        </footer>
</body>
</html>
